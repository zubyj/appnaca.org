        <!-- Contact Us Form -->
        <div id="map"></div>
        <div id="contactArea" class="container-fluid">
            <div id="contactForm" class="container text-center">
                <h3 id="contactHeader" class="display-5">CONTACT US</h3>
                <form action="https://appnaca.org:1000" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="text" class="form-control" id="inputName" name="name" placeholder="Name" >
                        <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Email" >
                        <textarea class="form-control" id="inputMessage" rows="4" name="message" placeholder="Enter your message"></textarea>
                        <button type="submit" class="btn" id="contactSubmitBtn">Submit</button>
                    </div>
                </form>
            </div>

            <div id="contact-socials" class="container text-center">
                <div class="card">
                    <a target="_blank" href="https://www.facebook.com/pages/category/Nonprofit-organization/APPNA-Northern-California-Chapter-135955409917905/">

                <div class="card">
                    <a target="_blank" href="https://appnafreeclinicca.org/">
                    <div class="card-header">
